    <script>

        var scrollShadow = (function () {
            var elem, width, height, offset,
                shadowTop, shadowBottom,
                timeout;

            function initShadows() {
                shadowTop = document.createElement("div");
                shadowTop.classList.add("shadow-top");
                elem.parentNode.insertBefore(shadowTop, elem.nextSibling);

                shadowBottom = document.createElement("div");
                shadowBottom.classList.add("shadow-bottom");
                elem.parentNode.insertBefore(shadowBottom, elem.nextSibling);
            }

            function calcPosition() {
                width = elem.offsetWidth;
                height = elem.offsetHeight;
                offset = elem.getBoundingClientRect();

                shadowTop.style.width = width + "px";
                shadowTop.style.top = (offset.top - 1) + "px";
                shadowTop.style.left = offset.left + "px";

                shadowBottom.style.width = width + "px";
                shadowBottom.style.top = (offset.top + height - 38) + "px";
                shadowBottom.style.left = offset.left + "px";
            }

            function addScrollListener() {
                elem.removeEventListener("scroll", scrollHandler);
                elem.addEventListener("scroll", scrollHandler);
            }

            function scrollHandler() {
                if (elem.scrollTop > 0) {
                    shadowTop.style.display = "block";
                } else {
                    shadowTop.style.display = "none";
                }
                if (elem.scrollTop + height >= elem.scrollHeight) {
                    shadowBottom.style.display = "none";
                } else {
                    shadowBottom.style.display = "block";
                }
            }

            function addResizeListener() {
                window.removeEventListener("resize", resizeHandler);
                window.addEventListener("resize", resizeHandler);
            }

            function resizeHandler() {
                clearTimeout(timeout);
                timeout = setTimeout(function () {
                    calcPosition();
                    scrollHandler();
                }, 10);
            }

            return {
                init: function (par) {
                    elem = document.querySelector(par);
                    initShadows();
                    calcPosition();
                    addScrollListener();
                    addResizeListener();
                    scrollHandler();
                },
                update: calcPosition
            };
        })();

        // start
        scrollShadow.init(".list");

    </script>
